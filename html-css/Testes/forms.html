<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rioo de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        h1{
            font-size: 3em;
        }
        
        form{
        
            background-color: black;
            color: white;
        }
        #iemail{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
      <form action="cadastr.php" method="get" autocomplete="off">
            <fieldset>
                <p>
                    <label for="iemail">E-mail</label>
                    <br>
                    <input type="email" name="email" id="iemail" required autocomplete="email" minlength="15" maxlength="40">
                </p>
                <p>
                    <label for="isenha">Senha</label>
                    <br>
                    <input type="text" name="senha" id="isenha" minlength="8" maxlength="10" required placeholder="">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>

    
</body>
</html>
