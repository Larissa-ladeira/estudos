<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(5, 100px);
            gap: 5px;
        }
        .caixa01{
            background-color: blueviolet;
            grid-row-start: 1;
            grid-row-end: 4; /*span:3; se espandiu por 3 linhas*/
            /*grid-row:1/4; simplificação do grid-row start e end*/
            grid-column-start: 1;
            grid-column-end: 3; /* span:2; se espandiu por 2 colunas*/
            /*grid-column:1/3; simplificação do grid-column start e end*/


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa01">caixa1</div>
        <div class="caixa02">caixa2</div>

    </div>
</body>
</html>
